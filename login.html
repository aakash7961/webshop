    <script>
      function signup_click(){
        let password1=document.querySelector(".password1").value;
        let password2=document.querySelector(".password2").value;
        if(password1==password2){
          let btnattr=document.querySelector(".suattr");
          btnattr.setAttribute("href","./store.html");
        }else{
          let sup=document.querySelector(".wrong_password")
          sup.innerText="Password Wrong Retry One more Time";
        }
      }
      function signin_click(){
        let signin=document.querySelector(".main_content")
        signin.style.display="block";
        let signup=document.querySelector(".signup")
        signup.style.display="none";
      }

      function press() {
        let click = document.querySelector("#passshow");
        if (click.type == "password") {
          click.type = "text";
        } else {
          click.type = "password";
        }
      }

      function press1() {
        let click = document.querySelector("#passshow1");
        if (click.type == "password") {
          click.type = "text";
        } else {

      function press2() {
